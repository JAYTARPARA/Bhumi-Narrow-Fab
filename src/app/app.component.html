<ion-app>
  <ion-menu *ngIf="showMenu" side="start" menuId="first" contentId="menu-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate" lines="none">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward" mode="ios">
          <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{ pages.title }} 
            <ion-chip *ngIf=pages.number mode="ios">
              <ion-label>{{ totalOrders }}</ion-label>
            </ion-chip>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-button mode="md" color='danger' expand="block" fill="outline" (click)="logout()">LOGOUT</ion-button>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
