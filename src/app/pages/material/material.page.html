<ion-header no-border class="animated fadeInDown">
  <ion-toolbar color='dark' mode="ios">
    <ion-title>All Materials</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="ionViewWillEnter(1)"><ion-icon name="refresh"></ion-icon></ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding card-background-page">

  <ion-refresher slot="fixed" (ionRefresh)="ionViewWillEnter(1, $event)" pullFactor="0.5" pullMin="50" pullMax="100">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing materials...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-label color="danger" [hidden]=showNoData class="ion-text-center"><h1>No Data Found. Please come back later</h1></ion-label>

  <ion-card *ngFor="let material of materials; let i = index" class="animated bounceInLeft slow">
    <ion-card-content>
      <ion-row class="ion-text-left">
        <ion-col col-12>
          <ion-card-title>{{ material.name }}</ion-card-title>
          <ion-card-subtitle style="font-size: 20px;">{{ material.material_id }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <img src="https://bhuminarrowfab.000webhostapp.com/images/materials/{{material.image}}">
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-left">
          <div class="card-price" style="font-size: 20px;">&#8377;{{ material.price }}</div>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item>
          <ion-label>Sample Request for Material</ion-label>
          <ion-toggle name="sample" color="success" [(ngModel)]="sample[i]"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantity (Meter)</ion-label>
          <ion-input type="number" name="quantity" placeholder="125" [(ngModel)]="quantity[i]" (keyup)="calculateTotal(quantity[i], i, material.price)"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="danger" position="stacked" class="totalvallabel">Total Price</ion-label>
          <ion-input type="text" name="quantity" [(ngModel)]="totalValue[i]" placeholder="0" class="totalval"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button class="loginbtn" color='dark' expand="block" fill="outline" (click)="materialOrder(material.id, material.price, material.name, material.material_id, material.image, quantity, sample, i)">ORDER NOW</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll *ngIf="!noMoreData" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more materials..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
