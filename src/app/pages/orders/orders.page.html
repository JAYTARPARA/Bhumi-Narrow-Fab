<ion-header no-border class="animated fadeInDown">
  <ion-toolbar color='dark' mode="ios">
    <ion-title>My Orders</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="ionViewWillEnter(1, $event)"><ion-icon name="refresh"></ion-icon></ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding card-background-page">

  <ion-refresher slot="fixed" (ionRefresh)="ionViewWillEnter(1, $event)" pullFactor="0.5" pullMin="50" pullMax="100">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing orders...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-label color="danger" [hidden]=showNoData class="ion-text-center"><h1>No Data Found. Please order materials from here</h1></ion-label>

  <ion-card *ngFor="let order of orders; let i = index" class="animated bounceInLeft slow">
    <ion-card-content>
      <ion-chip color="{{order.color}}">
        <ion-icon name="{{order.icon}}"></ion-icon>
        <ion-label>{{ order.status }}</ion-label>
      </ion-chip>
      <ion-row class="ion-text-left">
        <ion-col col-12>
          <ion-card-title>{{ order.name }}</ion-card-title>
          <ion-card-subtitle style="font-size: 20px;">Ordered at: {{ order.created_at }}</ion-card-subtitle>
        </ion-col>
      </ion-row>
      <ion-row>
        <img src="https://bhuminarrowfab.000webhostapp.com/images/materials/{{order.image}}">
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-left">
          <div class="card-price" style="font-size: 20px;">Order total: &#8377;{{ order.totalprice }}</div>
        </ion-col>
      </ion-row>
      <ion-button class="loginbtn" color='dark' expand="block" fill="outline" [routerLink]="['/', 'order-details', order.order_id]">ORDER DETAIL</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll *ngIf="!noMoreData"  (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more orders..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
