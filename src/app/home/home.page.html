<ion-content>
  <ion-img class="animated fadeInDown slow" src="./assets/images/bhuminarrowfab.jpg"></ion-img>
  <div  class="ion-padding animated bounceInLeft delay-1s"> 
    <h1>Welcome to Bhumi Narrow Fab</h1>
    <h6>Get connected with us to order fancy lace from huge collection</h6>
    <ion-button *ngIf="!showError" class="ion-padding loginbtn" color='dark' expand="block" fill="outline" routerLink="/login" routerDirection="forward">LOG IN</ion-button>
    <div *ngIf="showError" class="animated bounceInRight slow">
      <ion-row>
        <ion-col>
          <ion-label color="danger" mode="ios" position="stacked"><h6>Server is down!! Please exit from app and open it again after sometime.</h6></ion-label>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
